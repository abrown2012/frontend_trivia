<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Js + Rails as Api</title>
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    
    <div id="welcome" class='welcome'>
        
        <h1 id="page-title">Welcome to Trivia!</h1><br>

            <br>
            <div id="quiz">
            </div>

        <div id="start-button" class="hide">

        </div>
        <br>
        <br>
        
        

    <script src="javascripts/index.js"></script>
    <script src="javascripts/services/answerApi.js"></script>
    <script src="javascripts/services/userApi.js"></script>
    <script src="javascripts/services/quizApi.js"></script>
    <script src="javascripts/user.js"></script>
    <script src="javascripts/quiz.js"></script>
    <script src="javascripts/answer.js"></script>
    <script src="javascripts/question.js"></script>
    <script src="javascripts/services/questionApi.js"></script>
